<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>


    <div class="calc">
        <div id="calculator" class="shadow">
            <div id="output" class="text-end">0</div>
            <div class="row mt-3">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('1')">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('2')">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('3')">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('+')">+</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('4')">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('5')">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('6')">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('-')">-</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('7')">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('8')">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('9')">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('*')">*</button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('0')">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('/')">/</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="appendToOutput('%')">%</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary w-100" onclick="calculate()">=</button>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="button" class="btn btn-secondary" onclick="clearOutput()">Clear Output</button>
            </div>
        </div>
    </div>
    
</body>
</html>
